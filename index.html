<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&family=Secular+One&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="heading">My English Dictionary</h1>
    <input placeholder="search a word" type="text" class="input" id="input">
    <p class="info-text" id="info-text"> Type the word you are looking for and press ender</p>
    <div class="meaning-container" id="meaning-container">
        <p>Word looking for: <span class="title" id="title">_________________</span></p>
        <p>Meaning of Word: <span class="meaning" id="meaning">_________________</span></p>
        <audio src="" controls id="audio"></audio>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
